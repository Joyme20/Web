<script>
    $(function () {
        var nav = $(".nav");
        var win = $(window);
        var doc = $(document);
        win.scroll(function () {
            if (doc.scrollTop()>$(".headImg").height()- 0.5*doc.scrollTop()+20){
                nav.addClass("fixednav");
                $("li").addClass("fixedli");
            }else{
                nav.removeClass("fixednav");
                $("li").removeClass("fixedli");
            }
        })
    });
    $(function () {
        var background = $(".background");

        var win = $(window);
        var doc = $(document);

        win.scroll(function () {
            if (doc.scrollTop()<=$(".headImg").height()) {
                background.css('top', ($(".headImg").height() - 0.5*doc.scrollTop()) +20+ "px");
            }
        })
    });
</script>
